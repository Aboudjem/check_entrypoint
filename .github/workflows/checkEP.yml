name: Check EntryPoint and EIP-155 Support

on:
  issue_comment:
    types: [created]

jobs:
  check-support:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request == null && contains(github.event.comment.body, 'check-rpc')
    steps:
      - name: Extract RPC URL
        id: extract
        run: |
          RPC_URL=$(echo ${{ github.event.comment.body }} | grep -oP '(?<=check-rpc ).+')
          echo "::set-output name=rpc-url::$RPC_URL"
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Script
        id: run-script
        run: echo "::set-output name=result::$(./checkEP.sh ${{ steps.extract.outputs.rpc-url }})"
      - name: Comment with Result
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Checking EntryPoint and EIP-155 Support for RPC URL: ${{ steps.extract.outputs.rpc-url }}
            ${{ steps.run-script.outputs.result }}
          token: ${{ secrets.YOUR_PAT_SECRET_NAME }}
